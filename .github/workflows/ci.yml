name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ./FamilyDinnerTime

      - name: Lint Kotlin
        run: ./gradlew lintKotlin
        working-directory: ./FamilyDinnerTime

      - name: Build (no tests)
        run: ./gradlew build -x test
        working-directory: ./FamilyDinnerTime

      - name: Test
        run: ./gradlew test
        working-directory: ./FamilyDinnerTime


