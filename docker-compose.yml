version: '3.8'

services:
  backend:
    build: .
    container_name: family-dinner-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/dinner
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - db
    networks:
      - dinner-network

networks:
  dinner-network:
    external: true
